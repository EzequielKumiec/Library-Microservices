version: '3.8'
services:

  # API Gateway
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - library-network
    depends_on:
      - clientes-service
      - biblioteca-service

  # Clientes Service
  clientes-service:
    build:
      context: ./clientes
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - library-network

  # Biblioteca Service
  biblioteca-service:
    build:
      context: ./biblioteca
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      - library-network
    depends_on:
      - mysql-db

  # Servicio de base de datos MySQL
  mysql-db:
    image: mysql:8.0
    container_name: biblioteca_db-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: biblioteca_db
      MYSQL_USER: tup
      MYSQL_PASSWORD: tup
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

# Volumen persistente para la base de datos
volumes:
  mysql-data:

networks:
  library-network:
    driver: bridge
